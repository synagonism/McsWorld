<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wasm compileStreaming() test</title>
  </head>
  <body>
    <h1>simple example from <a href="https://github.com/mdn/webassembly-examples/tree/master/js-api-examples">Mdn-examples</a></h1>
    <p>Â· hit F12 to see console's output.
    <script>
      var oImport = {
        oJs: {fImported: arg => console.log(arg)}
      };
      WebAssembly.compileStreaming(fetch('simple.wasm'))
      .then(oModule => WebAssembly.instantiate(oModule, oImport))
      .then(instance => instance.exports.fExported());
    </script>
  </body>
</html>
